name: ğŸš€ å‘å¸ƒç‰ˆæœ¬

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # åˆ›å»º GitHub Release
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      tag_name: ${{ steps.get_version.outputs.tag_name }}
    steps:
    - name: ğŸ“¥ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ·ï¸ è·å–ç‰ˆæœ¬ä¿¡æ¯
      id: get_version
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        echo "tag_name=$TAG" >> $GITHUB_OUTPUT
        echo "version=${TAG#v}" >> $GITHUB_OUTPUT

    - name: ğŸ“ ç”Ÿæˆæ›´æ–°æ—¥å¿—
      id: changelog
      run: |
        # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -n "$PREV_TAG" ]; then
          echo "## ğŸ‰ æ›´æ–°å†…å®¹" > changelog.md
          echo "" >> changelog.md
          
          # è·å–æäº¤è®°å½•å¹¶æŒ‰ç±»å‹åˆ†ç±»
          git log --pretty=format:"%s" ${PREV_TAG}..HEAD | while read line; do
            if [[ $line =~ ^feat(\(.+\))?!?: ]]; then
              echo "### âœ¨ æ–°åŠŸèƒ½" >> changelog.md
              echo "- ${line#*: }" >> changelog.md
            elif [[ $line =~ ^fix(\(.+\))?!?: ]]; then
              echo "### ğŸ› Bug ä¿®å¤" >> changelog.md
              echo "- ${line#*: }" >> changelog.md
            elif [[ $line =~ ^docs(\(.+\))?!?: ]]; then
              echo "### ğŸ“š æ–‡æ¡£" >> changelog.md
              echo "- ${line#*: }" >> changelog.md
            elif [[ $line =~ ^perf(\(.+\))?!?: ]]; then
              echo "### âš¡ æ€§èƒ½ä¼˜åŒ–" >> changelog.md
              echo "- ${line#*: }" >> changelog.md
            fi
          done
        else
          echo "## ğŸ‰ é¦–æ¬¡å‘å¸ƒ" > changelog.md
          echo "" >> changelog.md
          echo "è¿™æ˜¯ Shield æ¸¸æˆæœåŠ¡å™¨æ¡†æ¶çš„é¦–ä¸ªæ­£å¼ç‰ˆæœ¬ã€‚" >> changelog.md
        fi
        
        # è¾“å‡ºåˆ° GitHub Actions
        {
          echo 'changelog<<EOF'
          cat changelog.md
          echo 'EOF'
        } >> $GITHUB_OUTPUT

    - name: ğŸ¯ åˆ›å»º Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.tag_name }}
        release_name: Shield ${{ steps.get_version.outputs.tag_name }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.tag_name, '-') }}

  # æ„å»ºå‘å¸ƒç‰ˆæœ¬
  build-release:
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            target: linux-x64
          - os: macos-latest
            arch: x64
            target: macos-x64
          - os: windows-latest
            arch: x64
            target: windows-x64
    
    steps:
    - name: ğŸ“¥ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: ğŸ”§ å®‰è£…æ„å»ºä¾èµ– (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build

    - name: ğŸ”§ å®‰è£…æ„å»ºä¾èµ– (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake ninja

    - name: ğŸ”§ å®‰è£…æ„å»ºä¾èµ– (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install cmake ninja

    - name: ğŸ› ï¸ è®¾ç½® vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git vcpkg
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./vcpkg/bootstrap-vcpkg.bat
        else
          ./vcpkg/bootstrap-vcpkg.sh
        fi
      shell: bash

    - name: ğŸ—ï¸ æ„å»ºå‘å¸ƒç‰ˆæœ¬
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          TOOLCHAIN_FILE="vcpkg/scripts/buildsystems/vcpkg.cmake"
        else
          TOOLCHAIN_FILE="vcpkg/scripts/buildsystems/vcpkg.cmake"
        fi
        
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=$TOOLCHAIN_FILE \
          -DSHIELD_BUILD_EXAMPLES=ON \
          -G Ninja
        
        cmake --build build --config Release --parallel
      shell: bash

    - name: ğŸ“¦ æ‰“åŒ…å‘å¸ƒæ–‡ä»¶
      run: |
        mkdir -p release/shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}
        
        # å¤åˆ¶äºŒè¿›åˆ¶æ–‡ä»¶
        if [ "$RUNNER_OS" == "Windows" ]; then
          cp build/bin/shield.exe release/shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}/
          cp build/bin/*.dll release/shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}/ 2>/dev/null || true
        else
          cp build/bin/shield release/shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}/
        fi
        
        # å¤åˆ¶é…ç½®æ–‡ä»¶å’Œè„šæœ¬
        cp -r config release/shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}/
        cp -r scripts release/shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}/
        
        # å¤åˆ¶æ–‡æ¡£
        cp README.md release/shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}/
        cp LICENSE release/shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}/
        
        # åˆ›å»ºå‹ç¼©åŒ…
        cd release
        if [ "$RUNNER_OS" == "Windows" ]; then
          7z a shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}.zip shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}/*
        else
          tar -czf shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}.tar.gz shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}
        fi
      shell: bash

    - name: ğŸ“¤ ä¸Šä¼ å‘å¸ƒæ–‡ä»¶
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ${{ runner.os == 'Windows' && format('release/shield-{0}-{1}.zip', needs.create-release.outputs.tag_name, matrix.target) || format('release/shield-{0}-{1}.tar.gz', needs.create-release.outputs.tag_name, matrix.target) }}
        asset_name: ${{ runner.os == 'Windows' && format('shield-{0}-{1}.zip', needs.create-release.outputs.tag_name, matrix.target) || format('shield-{0}-{1}.tar.gz', needs.create-release.outputs.tag_name, matrix.target) }}
        asset_content_type: ${{ runner.os == 'Windows' && 'application/zip' || 'application/gzip' }}

  # æ„å»ºå’Œæ¨é€ Docker é•œåƒ
  build-docker-release:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
    - name: ğŸ“¥ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: ğŸ”§ è®¾ç½® Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ ç™»å½•å®¹å™¨æ³¨å†Œè¡¨
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“Š æå–å…ƒæ•°æ®
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest

    - name: ğŸ—ï¸ æ„å»ºå’Œæ¨é€ Docker é•œåƒ
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILD_TYPE=Release
          VERSION=${{ needs.create-release.outputs.tag_name }}

  # éƒ¨ç½²æ–‡æ¡£
  deploy-docs:
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: ğŸ’¾ å®‰è£… mdBook
      run: |
        curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
        rustup update
        cargo install mdbook

    - name: ğŸ”§ é…ç½® GitHub Pages
      id: pages
      uses: actions/configure-pages@v4

    - name: ğŸ“– æ„å»ºæ–‡æ¡£
      run: |
        # æ›´æ–°ç‰ˆæœ¬ä¿¡æ¯
        sed -i 's/version = ".*"/version = "${{ needs.create-release.outputs.tag_name }}"/' book.toml
        mdbook build

    - name: ğŸ“¤ ä¸Šä¼ æ–‡æ¡£
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./book

    - name: ğŸš€ éƒ¨ç½²åˆ° GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # å‘å¸ƒé€šçŸ¥
  notify:
    runs-on: ubuntu-latest
    needs: [create-release, build-release, build-docker-release, deploy-docs]
    if: always()
    steps:
    - name: ğŸ“¢ å‘å¸ƒæˆåŠŸé€šçŸ¥
      if: needs.create-release.result == 'success' && needs.build-release.result == 'success'
      run: |
        echo "ğŸ‰ Shield ${{ needs.create-release.outputs.tag_name }} å‘å¸ƒæˆåŠŸï¼"
        echo "ğŸ“¦ äºŒè¿›åˆ¶æ–‡ä»¶å·²ä¸Šä¼ åˆ° GitHub Releases"
        echo "ğŸ³ Docker é•œåƒå·²æ¨é€åˆ° ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "ğŸ“š æ–‡æ¡£å·²éƒ¨ç½²åˆ° GitHub Pages"

    - name: âŒ å‘å¸ƒå¤±è´¥é€šçŸ¥
      if: needs.create-release.result == 'failure' || needs.build-release.result == 'failure'
      run: |
        echo "âŒ Shield ${{ needs.create-release.outputs.tag_name }} å‘å¸ƒå¤±è´¥ï¼"
        echo "è¯·æ£€æŸ¥æ„å»ºæ—¥å¿—å’Œé”™è¯¯ä¿¡æ¯ã€‚"
        exit 1