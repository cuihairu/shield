name: ğŸ”„ ç»Ÿä¸€CI/CDç®¡é“

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥ - æ‰€æœ‰æƒ…å†µéƒ½æ‰§è¡Œ
  code-quality:
    runs-on: ubuntu-24.04
    # é€‰é¡¹1: ä½¿ç”¨è‡ªå®šä¹‰å®¹å™¨ (å–æ¶ˆæ³¨é‡Šä»¥å¯ç”¨)
    # container: 
    #   image: ghcr.io/${{ github.repository }}/ci-tools:latest
    #   credentials:
    #     username: ${{ github.actor }}
    #     password: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
    - name: ğŸ“¥ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      
    # ç¼“å­˜å·¥å…·å®‰è£…ï¼Œé¿å…é‡å¤ä¸‹è½½
    - name: ğŸ“¦ ç¼“å­˜å·¥å…·
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          /usr/lib/llvm-14
        key: tools-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}
        restore-keys: |
          tools-${{ runner.os }}-
      
    # æ‰¹é‡å®‰è£…æ‰€æœ‰éœ€è¦çš„å·¥å…·
    - name: ğŸ”§ å®‰è£…ä»£ç æ£€æŸ¥å·¥å…·
      run: |
        # å®‰è£…æŒ‡å®šç‰ˆæœ¬çš„ clang-format ä»¥ç¡®ä¿ä¸€è‡´æ€§
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        echo "deb http://apt.llvm.org/noble/ llvm-toolchain-noble-18 main" | sudo tee /etc/apt/sources.list.d/llvm.list
        sudo apt-get update -qq
        sudo apt-get install -y clang-format-18 clang-tidy-18
        
        # åˆ›å»ºç¬¦å·é“¾æ¥ç¡®ä¿ä½¿ç”¨ä¸€è‡´ç‰ˆæœ¬
        sudo ln -sf /usr/bin/clang-format-18 /usr/local/bin/clang-format
        sudo ln -sf /usr/bin/clang-tidy-18 /usr/local/bin/clang-tidy
        
        # æ£€æŸ¥ cmake-format æ˜¯å¦å·²å®‰è£…
        if command -v cmake-format &> /dev/null; then
          echo "âœ… cmake-format å·²é¢„è£…"
        else
          echo "å®‰è£… cmake-format..."
          pip install --user cmake-format
          echo "$HOME/.local/bin" >> $GITHUB_PATH
        fi
        
    - name: ğŸ” C++ ä»£ç æ ¼å¼æ£€æŸ¥
      run: |
        echo "æ£€æŸ¥ C++ ä»£ç æ ¼å¼ (ä½¿ç”¨ clang-format-18)..."
        clang-format --version
        # ä½¿ç”¨å¹¶è¡Œå¤„ç†åŠ é€Ÿæ£€æŸ¥
        find include src -name "*.hpp" -o -name "*.cpp" | \
        xargs -P $(nproc) -I {} sh -c '
          if ! clang-format --dry-run --Werror "{}" > /dev/null 2>&1; then
            echo "âŒ æ ¼å¼é”™è¯¯: {}"
            clang-format --dry-run --Werror "{}" 2>&1
            exit 1
          else
            echo "âœ… æ ¼å¼æ­£ç¡®: {}"
          fi
        '
        echo "âœ… C++ ä»£ç æ ¼å¼æ£€æŸ¥é€šè¿‡"
        
    - name: ğŸ” CMake æ ¼å¼æ£€æŸ¥
      run: |
        echo "æ£€æŸ¥ CMake æ–‡ä»¶æ ¼å¼..."
        find . -name "CMakeLists.txt" -o -name "*.cmake" | \
        xargs -P $(nproc) -I {} sh -c '
          if ! cmake-format --check "{}" > /dev/null 2>&1; then
            echo "âŒ CMake æ ¼å¼é”™è¯¯: {}"
            exit 1
          else
            echo "âœ… CMake æ ¼å¼æ­£ç¡®: {}"
          fi
        '
        echo "âœ… CMake æ ¼å¼æ£€æŸ¥é€šè¿‡"
        
    - name: ğŸ” C++ é™æ€åˆ†æ (clang-tidy)
      run: |
        echo "è¿è¡Œ C++ é™æ€åˆ†æ..."
        
        # ä»…ä¸º clang-tidy åˆ›å»ºæœ€å°é…ç½®
        cmake -B build_tidy \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER=clang
        
        # å¹¶è¡Œæ£€æŸ¥å…³é”®æ–‡ä»¶ï¼Œé™åˆ¶æ•°é‡é¿å…è¶…æ—¶
        find include src -name "*.cpp" -o -name "*.hpp" | head -20 | \
        xargs -P 4 -I {} sh -c '
          echo "ğŸ” æ£€æŸ¥: {}"
          if ! timeout 30s clang-tidy -p build_tidy "{}" --quiet 2>/dev/null; then
            echo "âš ï¸  é™æ€åˆ†æå‘ç°é—®é¢˜: {}"
            # ç»§ç»­æ£€æŸ¥å…¶ä»–æ–‡ä»¶
          fi
        '
        echo "âœ… C++ é™æ€åˆ†ææ£€æŸ¥å®Œæˆ"

  # å¤šå¹³å°æ„å»ºå’Œæµ‹è¯• - æ‰€æœ‰æƒ…å†µéƒ½æ‰§è¡Œ
  build-and-test:
    runs-on: ${{ matrix.os }}
    needs: code-quality
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux æ„å»ºçŸ©é˜µ
          - os: ubuntu-24.04
            compiler: gcc-11
            build_type: Debug
            platform: linux
          - os: ubuntu-24.04
            compiler: gcc-11
            build_type: Release
            platform: linux
          - os: ubuntu-24.04
            compiler: clang-14
            build_type: Debug
            platform: linux
          - os: ubuntu-24.04
            compiler: clang-14
            build_type: Release
            platform: linux
          # macOS æ„å»º
          - os: macos-latest
            compiler: clang
            build_type: Release
            platform: macos
          # Windows æ„å»º
          - os: windows-latest
            compiler: msvc
            build_type: Release
            platform: windows
    
    steps:
    - name: ğŸ“¥ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # Linux ä¾èµ–å®‰è£…
    - name: ğŸ”§ å®‰è£…æ„å»ºä¾èµ– (Linux)
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build pkg-config curl zip unzip tar git
        
        # å®‰è£…ç‰¹å®šç¼–è¯‘å™¨
        if [[ "${{ matrix.compiler }}" == "gcc-11" ]]; then
          sudo apt-get install -y gcc-11 g++-11
          echo "CC=gcc-11" >> $GITHUB_ENV
          echo "CXX=g++-11" >> $GITHUB_ENV
        elif [[ "${{ matrix.compiler }}" == "clang-14" ]]; then
          sudo apt-get install -y clang-14
          echo "CC=clang-14" >> $GITHUB_ENV
          echo "CXX=clang++-14" >> $GITHUB_ENV
        fi

    # macOS ä¾èµ–å®‰è£…
    - name: ğŸ”§ å®‰è£…æ„å»ºä¾èµ– (macOS)
      if: matrix.platform == 'macos'
      run: |
        brew install cmake ninja pkg-config

    # Windows ç¯å¢ƒé…ç½®
    - name: ğŸ”§ é…ç½® Windows ç¯å¢ƒ
      if: matrix.platform == 'windows'
      run: |
        echo "VS_GENERATOR=Visual Studio 17 2022" >> $env:GITHUB_ENV
        echo "VS_PLATFORM=x64" >> $env:GITHUB_ENV

    # å®‰è£… CMake 3.30+ (æ‰€æœ‰å¹³å°)
    - name: ğŸ“¦ å®‰è£… CMake 3.30+
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.30.0'

    # vcpkg ç¼“å­˜
    - name: ğŸ“¦ ç¼“å­˜ vcpkg
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.VCPKG_ROOT }}
          !${{ env.VCPKG_ROOT }}/buildtrees
          !${{ env.VCPKG_ROOT }}/packages
          !${{ env.VCPKG_ROOT }}/downloads
        key: vcpkg-${{ matrix.platform }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-${{ matrix.platform }}-

    # è®¾ç½® vcpkg (ä½¿ç”¨ run-vcpkg action)
    - name: ğŸ› ï¸ è®¾ç½® vcpkg
      uses: lukka/run-vcpkg@v11.5

    # CMake é…ç½®
    - name: ğŸ—ï¸ é…ç½® CMake
      shell: bash
      run: |
        echo "VCPKG_ROOT: ${VCPKG_ROOT}"
        echo "æ„å»ºç±»å‹: ${{ matrix.build_type }}"
        
        if [ "${{ matrix.platform }}" = "windows" ]; then
          cmake -B build \
            -G "${{ env.VS_GENERATOR }}" -A "${{ env.VS_PLATFORM }}" \
            -DCMAKE_TOOLCHAIN_FILE="${VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake" \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DSHIELD_BUILD_TESTS=ON \
            -DSHIELD_BUILD_EXAMPLES=ON
        else
          cmake -B build \
            -DCMAKE_TOOLCHAIN_FILE="${VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake" \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DSHIELD_BUILD_TESTS=ON \
            -DSHIELD_BUILD_EXAMPLES=ON \
            -G Ninja
        fi

    # æ„å»ºé¡¹ç›®
    - name: ğŸ”¨ ç¼–è¯‘é¡¹ç›®
      run: |
        if [ "${{ matrix.platform }}" = "linux" ]; then
          cmake --build build --config ${{ matrix.build_type }} --parallel $(nproc)
        elif [ "${{ matrix.platform }}" = "macos" ]; then
          cmake --build build --config ${{ matrix.build_type }} --parallel $(sysctl -n hw.logicalcpu)
        else
          cmake --build build --config ${{ matrix.build_type }} --parallel
        fi
      shell: bash

    # è¿è¡Œæµ‹è¯•
    - name: ğŸ§ª è¿è¡Œæµ‹è¯•
      working-directory: build
      run: |
        if [ "${{ matrix.platform }}" = "windows" ]; then
          ctest --build-config ${{ matrix.build_type }} --output-on-failure
        else
          ctest --output-on-failure --parallel
        fi
      shell: bash

    # æµ‹è¯•è¦†ç›–ç‡ (ä»… Linux Debug + GCC)
    - name: ğŸ“Š æµ‹è¯•è¦†ç›–ç‡
      if: matrix.platform == 'linux' && matrix.build_type == 'Debug' && matrix.compiler == 'gcc-11'
      run: |
        sudo apt-get install -y gcovr
        gcovr --root . --exclude-directories build/vcpkg_installed --xml-pretty --xml coverage.xml
        
    - name: ğŸ“¤ ä¸Šä¼ è¦†ç›–ç‡æŠ¥å‘Š
      if: matrix.platform == 'linux' && matrix.build_type == 'Debug' && matrix.compiler == 'gcc-11'
      uses: codecov/codecov-action@v3
      with:
        files: coverage.xml
        fail_ci_if_error: false

  # Docker é•œåƒæ„å»º - ä»… main åˆ†æ”¯å’Œ tag
  build-docker:
    runs-on: ubuntu-24.04
    needs: [build-and-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    
    steps:
    - name: ğŸ“¥ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: ğŸ”§ è®¾ç½® Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ ç™»å½•å®¹å™¨æ³¨å†Œè¡¨
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“Š æå–å…ƒæ•°æ®
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ—ï¸ æ„å»ºå’Œæ¨é€ Docker é•œåƒ
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_TYPE=Release
          ENABLE_OPTIMIZATIONS=ON

  # å®‰å…¨æ‰«æ - ä»… main åˆ†æ”¯å’Œ tag
  security-scan:
    runs-on: ubuntu-24.04
    needs: [build-docker]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    
    steps:
    - name: ğŸ“¥ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: ğŸ” ä»£ç å®‰å…¨æ‰«æ
      uses: github/codeql-action/init@v3
      with:
        languages: cpp

    - name: ğŸ—ï¸ æ„å»ºé¡¹ç›® (CodeQL)
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build
        
        git clone https://github.com/Microsoft/vcpkg.git vcpkg
        cd vcpkg && ./bootstrap-vcpkg.sh && cd ..
        
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake \
          -G Ninja
        cmake --build build --parallel 2

    - name: ğŸ” æ‰§è¡Œ CodeQL åˆ†æ
      uses: github/codeql-action/analyze@v3

    - name: ğŸ³ Docker é•œåƒå®‰å…¨æ‰«æ
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“¤ ä¸Šä¼ å®‰å…¨æ‰«æç»“æœ
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  # æ€§èƒ½åŸºå‡†æµ‹è¯• - ä»… main åˆ†æ”¯
  benchmark:
    runs-on: ubuntu-24.04
    needs: [build-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ å®‰è£…ä¾èµ–
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build

    - name: ğŸ—ï¸ æ„å»ºåŸºå‡†æµ‹è¯•
      run: |
        git clone https://github.com/Microsoft/vcpkg.git vcpkg
        cd vcpkg && ./bootstrap-vcpkg.sh && cd ..
        
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DSHIELD_BUILD_BENCHMARKS=ON \
          -G Ninja
        cmake --build build --target benchmarks --parallel $(nproc)

    - name: ğŸƒ è¿è¡ŒåŸºå‡†æµ‹è¯•
      run: |
        cd build
        ./benchmarks/shield_benchmarks --benchmark_format=json > benchmark_results.json

    - name: ğŸ“Š ä¸Šä¼ åŸºå‡†æµ‹è¯•ç»“æœ
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'googlecpp'
        output-file-path: build/benchmark_results.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        comment-on-alert: true
        alert-threshold: '200%'
        fail-on-alert: false

  # ====== å‘å¸ƒç›¸å…³ Jobs (ä»… tag è§¦å‘) ======
  
  # åˆ›å»º GitHub Release
  create-release:
    runs-on: ubuntu-24.04
    needs: [build-and-test]
    if: startsWith(github.ref, 'refs/tags/')
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      tag_name: ${{ steps.get_version.outputs.tag_name }}
    steps:
    - name: ğŸ“¥ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ·ï¸ è·å–ç‰ˆæœ¬ä¿¡æ¯
      id: get_version
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        echo "tag_name=$TAG" >> $GITHUB_OUTPUT
        echo "version=${TAG#v}" >> $GITHUB_OUTPUT

    - name: ğŸ“ ç”Ÿæˆæ›´æ–°æ—¥å¿—
      id: changelog
      run: |
        # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -n "$PREV_TAG" ]; then
          echo "## ğŸ‰ æ›´æ–°å†…å®¹" > changelog.md
          echo "" >> changelog.md
          
          # è·å–æäº¤è®°å½•å¹¶æŒ‰ç±»å‹åˆ†ç±»
          git log --pretty=format:"%s" ${PREV_TAG}..HEAD | while read line; do
            if [[ $line =~ ^feat(\(.+\))?!?: ]]; then
              echo "### âœ¨ æ–°åŠŸèƒ½" >> changelog.md
              echo "- ${line#*: }" >> changelog.md
            elif [[ $line =~ ^fix(\(.+\))?!?: ]]; then
              echo "### ğŸ› Bug ä¿®å¤" >> changelog.md
              echo "- ${line#*: }" >> changelog.md
            elif [[ $line =~ ^docs(\(.+\))?!?: ]]; then
              echo "### ğŸ“š æ–‡æ¡£" >> changelog.md
              echo "- ${line#*: }" >> changelog.md
            elif [[ $line =~ ^perf(\(.+\))?!?: ]]; then
              echo "### âš¡ æ€§èƒ½ä¼˜åŒ–" >> changelog.md
              echo "- ${line#*: }" >> changelog.md
            fi
          done
        else
          echo "## ğŸ‰ é¦–æ¬¡å‘å¸ƒ" > changelog.md
          echo "" >> changelog.md
          echo "è¿™æ˜¯ Shield æ¸¸æˆæœåŠ¡å™¨æ¡†æ¶çš„é¦–ä¸ªæ­£å¼ç‰ˆæœ¬ã€‚" >> changelog.md
        fi
        
        # è¾“å‡ºåˆ° GitHub Actions
        {
          echo 'changelog<<EOF'
          cat changelog.md
          echo 'EOF'
        } >> $GITHUB_OUTPUT

    - name: ğŸ¯ åˆ›å»º Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.tag_name }}
        release_name: Shield ${{ steps.get_version.outputs.tag_name }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.tag_name, '-') }}

  # æ„å»ºå‘å¸ƒç‰ˆæœ¬
  build-release:
    runs-on: ${{ matrix.os }}
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            arch: x64
            target: linux-x64
          - os: macos-latest
            arch: x64
            target: macos-x64
          - os: windows-latest
            arch: x64
            target: windows-x64
    
    steps:
    - name: ğŸ“¥ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: ğŸ”§ å®‰è£…æ„å»ºä¾èµ– (Linux)
      if: matrix.os == 'ubuntu-24.04'  
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build

    - name: ğŸ”§ å®‰è£…æ„å»ºä¾èµ– (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake ninja

    - name: ğŸ”§ å®‰è£…æ„å»ºä¾èµ– (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install cmake ninja

    - name: ğŸ› ï¸ è®¾ç½® vcpkg
      uses: lukka/run-vcpkg@v11.5

    - name: ğŸ—ï¸ æ„å»ºå‘å¸ƒç‰ˆæœ¬
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake -B build \
            -G "Visual Studio 17 2022" -A x64 \
            -DCMAKE_TOOLCHAIN_FILE="${VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake" \
            -DCMAKE_BUILD_TYPE=Release \
            -DSHIELD_BUILD_EXAMPLES=ON
        else
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE="${VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake" \
            -DSHIELD_BUILD_EXAMPLES=ON \
            -G Ninja
        fi
        
        cmake --build build --config Release --parallel

    - name: ğŸ“¦ æ‰“åŒ…å‘å¸ƒæ–‡ä»¶
      shell: bash
      run: |
        mkdir -p release/shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}
        
        # å¤åˆ¶äºŒè¿›åˆ¶æ–‡ä»¶
        if [ "$RUNNER_OS" == "Windows" ]; then
          cp build/bin/shield.exe release/shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}/ 2>/dev/null || true
          cp build/bin/*.dll release/shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}/ 2>/dev/null || true
        else
          cp build/bin/shield release/shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}/ 2>/dev/null || true
        fi
        
        # å¤åˆ¶é…ç½®æ–‡ä»¶å’Œè„šæœ¬ (å¦‚æœå­˜åœ¨)
        [ -d config ] && cp -r config release/shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}/ || true
        [ -d scripts ] && cp -r scripts release/shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}/ || true
        
        # å¤åˆ¶æ–‡æ¡£
        cp README.md release/shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}/
        cp LICENSE release/shield-${{ needs.create-release.outputs.tag_name }}-${{ matrix.target }}/ 2>/dev/null || true
        
        # åˆ›å»ºå‹ç¼©åŒ…
